<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GiveMePass</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-outline">
        <div class="center-container">
            <div class="content row">

                <div class="content-center">
                    <span id="label">
                        GiveMePass
                    </span>
                </div>

                <div class="content-center">
                    <span id="description">
                        Create strong passwords that no one can break!
                    </span>
                </div>

                <div class="top-container">
                    <input id="inputPassword" class="form-control">
                    <button class="btn btn-secondary" id="generate-btn" onclick="generate()">
                        <div class="material-icons">refresh</div>
                    </button>

                    <div id="popup-container">
                        <div id="popup-content">
                            <span>Copied!</span>
                        </div>
                    </div>
                </div>

                <div class="options">
                    <div class="option">
                        <span>Length</span>
                        <input type="range" id="range" value="12" min="1" max="40">
                        <span id="counter">12</span>
                    </div>

                    <div class="option">
                        <span>Uppercases (A-Z)</span>
                        <input type="checkbox" id="upper" onchange="updateAllowedSymbols()" checked>
                    </div>
                    <div class="option">
                        <span>Numbers (0-9)</span>
                        <input type="checkbox" id="numbers" onchange="updateAllowedSymbols()" checked>
                    </div>
                    <div class="option">
                        <span>Symbols (&#@$)</span>
                        <input type="checkbox" id="symbols" onchange="updateAllowedSymbols()" checked>
                    </div>
                </div>

                <footer>
                    <div>
                        <span class="material-icons">lock</span>
                        <span>Guaranteed security</span>
                    </div>
                    <div>
                        <span class="material-icons">policy</span>
                        <span>Privacy friendly</span>
                    </div>
                    <div>
                        <span class="material-icons">visibility_off</span>
                        <span>No data tracking</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="generatorScript.js"></script>
</body>

</html>
